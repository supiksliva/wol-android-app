name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-dev \
          python3-venv \
          build-essential \
          git \
          wget \
          curl \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          ninja-build \
          ccache \
          libxml2-dev \
          libxslt1-dev
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip wheel setuptools
        pip install buildozer cython virtualenv
    
    - name: Initialize Buildozer (download dependencies)
      run: |
        buildozer init 2>/dev/null || true
        buildozer android update 2>/dev/null || true
      env:
        BUILD_WITH_COLORS: 0
    
    - name: Build APK (skip clean on first run)
      run: |
        # Пропускаем clean на первом запуске, т.к. python-for-android еще не скачан
        buildozer android debug || buildozer android debug
      env:
        BUILD_WITH_COLORS: 0
        # Ускоряем сборку
        BUILD_FOR_RELEASE: 0
        # Пропускаем некоторые проверки
        BUILD_SKIP_PREFLIGHT_CHECK: 1
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wol-app-apk
        path: bin/*.apk
        retention-days: 7
