name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev
    
    - name: Install Buildozer
      run: |
        pip install buildozer==1.5.0 cython==0.29.36
    
    - name: Build APK
      run: |
        # Только сборка, без clean
        buildozer android debug
      env:
        BUILD_WITH_COLORS: 0
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wol-apk
        path: bin/*.apk
