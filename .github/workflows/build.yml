name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Получить код
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # 2. Настроить Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 3. Установить системные зависимости
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev
    
    # 4. Установить Buildozer и Cython
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
    
    # 5. Собрать APK (БЕЗ buildozer init!)
    - name: Build APK with Buildozer
      run: |
        # Очистить предыдущие сборки
        buildozer android clean
        
        # Собрать отладочную версию
        buildozer android debug
      env:
        BUILD_WITH_COLORS: 0
    
    # 6. Загрузить APK как артефакт
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4 
      with:
        name: wol-app-apk
        path: bin/*.apk
        retention-days: 7
